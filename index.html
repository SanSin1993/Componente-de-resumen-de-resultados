<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="flex">

  <div id="bigBox" class="flex">
    <!-- Blue Box -->
    <div id="bigBoxBlue">
      <h1 class="enGrisAzulado">Your Result</h1>
      <div id="circle" class="flex">
        <h2></h2>
        <p class="enGrisAzulado">of 100</p>        
      </div>
      <h3>Great</h3>
      <p id="text" class="enGrisAzulado">You scored higher than 65% of the people who have taken these tests.</p>
    </div> 

    <!-- White Box -->
    <div id="bigBoxWhite">
      <h2>Summary</h2>
      <div id="miniBoxes">
        <!-- Reaction -->
        <div class="miniBox" id="Reaction" data-category="Reaction">
          <div class="flex logoNombre">
            <img src="" alt="" class="svg">     
            <h3></h3>
          </div>
          <p><span class="scoreValue"></span> <span class="enGris">/ 100</span></p>    
        </div>
        <!-- Memory -->
        <div class="miniBox" id="Memory" data-category="Memory"> 
          <div class="flex logoNombre">
            <img src="" alt="" class="svg">     
            <h3></h3>
          </div>
          <p><span class="scoreValue"></span> <span class="enGris">/ 100</span></p>     
        </div>
        <!-- Verbal -->
        <div class="miniBox" id="Verbal" data-category="Verbal" >
          <div class="flex logoNombre">
            <img src="" alt="" class="svg">     
            <h3></h3>
          </div>
          <p><span class="scoreValue"></span> <span class="enGris">/ 100</span></p>   
        </div>
        <!-- Visual -->
        <div class="miniBox" id="Visual" data-category="Visual">
          <div class="flex logoNombre">
            <img src="" alt="" class="svg">     
            <h3></h3>
          </div>
          <p><span class="scoreValue"></span> <span class="enGris">/ 100</span></p>   
        </div>
      </div>
      <button id="loadData" class="miniBox button">Continue</button>
    </div>
  </div>
</body>
</html>
