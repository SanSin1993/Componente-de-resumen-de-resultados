<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="flex">

  <div id="bigBox" class="flex">
    <!-- Blue Box -->
    <div id="bigBoxBlue">
      <h1 class="enGrisAzulado">Your Result</h1>
      <div id="circle" class="flex">
        <h2>76</h2>
        <p class="enGrisAzulado">of 100</p>        
      </div>
      <h3>Great</h3>
      <p id="text" class="enGrisAzulado">You scored higher than 65% of the people who have taken these tests.</p>
    </div> 

    <!-- White Box -->
    <div id="bigBoxWhite">
      <h2>Summary</h2>
      <div id="miniBoxes">
        <!-- Reaction -->
        <div class="miniBox" id="Reaction">
          <div class="flex logoNombre">
            <img src="assets/images/icon-reaction.svg" alt="" class="svg">     
            <h3>Reaction</h3>
          </div>
          <p>80 <span class="enGris">/ 100</span></p>    
        </div>
        <!-- Memory -->
        <div class="miniBox" id="Memory"> 
          <div class="flex logoNombre">
            <img src="assets/images/icon-memory.svg" alt="" class="svg">
            <h3>Memory</h3>
          </div>
          <p>92 <span class="enGris">/ 100</span></p>     
        </div>
        <!-- Verbal -->
        <div class="miniBox" id="Verbal">
          <div class="flex logoNombre">
            <img src="assets/images/icon-verbal.svg" alt="" class="svg">
            <h3>Verbal</h3>
          </div>
          <p>61 <span class="enGris">/ 100</span></p>  
        </div>
        <!-- Visual -->
        <div class="miniBox" id="Visual">
          <div class="flex logoNombre">
            <img src="assets/images/icon-visual.svg" alt="" class="svg">
            <h3>Visual</h3>
          </div>
          <p>72 <span class="enGris">/ 100</span></p>
        </div>
      </div>
      <button class="miniBox button">Continue</button>
    </div>
  </div>
</body>
</html>
